<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Voting System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="{{ url_for('index') }}" class="brand-logo">Voting System</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('election') }}">Elections</a></li>
                <li><a href="{{ url_for('stats') }}">Statistics</a></li>
                {% if 'admin_username' in session %}
                    <li><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Voting System. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
