<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, .card-title {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-card h1 {
            margin: 0;
            font-size: 2em;
        }

        .header-card p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #1e3c72;
        }

        .card-title {
            font-size: 1.2em;
            margin: 0;
            color: #2c3e50;
        }

        .logout-container {
            text-align: center;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-card">
            <h1>Admin Dashboard</h1>
            <p>Welcome to your election management portal</p>
        </div>

        <div class="grid-container">
            <a href="{{ url_for('election') }}" class="dashboard-card">
                <i class="fas fa-vote-yea card-icon"></i>
                <h3 class="card-title">Election Register</h3>
            </a>

            <a href="{{ url_for('candidate') }}" class="dashboard-card">
                <i class="fas fa-user-plus card-icon"></i>
                    <h3 class="card-title">Register Candidate</h3>
            </a>

            <a href="{{ url_for('register') }}" class="dashboard-card">
                <i class="fas fa-user-plus card-icon"></i>
                <h3 class="card-title">Register Voters</h3>
            </a>

            <a href="{{ url_for('stats') }}" class="dashboard-card">
                <i class="fas fa-chart-bar card-icon"></i>
                <h3 class="card-title">Voting Statistics</h3>
            </a>
        </div>

        <div class="logout-container">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
    </button>
            </form>
        </div>
    </div>
</body>
</html>
